[[redirects]]
  from = "/*"
  to = "https://www.opwebdev.com/:splat"
  status = 301
  force = true
  conditions = { Host = "opwebdev.com" }

[[redirects]]
  from = "/api/*"
  to = "https://www.opwebdev.com/api/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"